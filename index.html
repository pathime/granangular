<html>

<head>
    <base href="granular/">

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

    <title>Granular Synth</title>

    <meta name="author" content="">
    <meta name="description" content="">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- inject:css -->
    <!-- endinject -->

</head>

<body itemscope itemtype="http://schema.org/WebPage">

    <app><div class="bootstrap"></div></app>

    <!-- inject:js -->
    <!-- endinject -->
    
    <script src="/granular/js/granular/record/recorderjs/recorder.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script>
        function init(e) {
                System.config({ packages: { js: { format: 'cjs', defaultExtension: 'js' } } });
				System.import('js/index.js')
				.catch(console.error.bind(console));
				if(!e) document.removeEventListener('deviceready', init, false);
			}
			if(document.URL.indexOf( 'http://' ) === -1 && document.URL.indexOf( 'https://' ) === -1) 
				document.addEventListener('deviceready', init, false);
			else init(true);
    </script>


</body>

</html>
